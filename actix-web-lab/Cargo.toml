[package]
name = "actix-web-lab"
version = "0.20.1"
description = "In-progress extractors and middleware for Actix Web"
authors = ["Rob Ede <robjtede@icloud.com>"]
keywords = ["actix", "http", "web", "framework", "async"]
categories = [
  "network-programming",
  "asynchronous",
  "web-programming::http-server",
  "web-programming::websocket",
]
repository = "https://github.com/robjtede/actix-web-lab"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["derive"]
derive = ["actix-web-lab-derive"]

cbor = ["serde_cbor_2"]
msgpack = ["rmp-serde"]
spa = ["actix-files"]

[dependencies]
actix-web-lab-derive = { version = "=0.20.0", optional = true }

actix-http = "3"
actix-router = "0.5"
actix-service = "2"
actix-utils = "3"
actix-web = { version = "4.3", default-features = false }
ahash = "0.8"
arc-swap = "1.1"
async-trait = "0.1"
bytes = "1"
bytestring = "1"
csv = "1.1"
derive_more = { version = "0.99.8", features = ["nightly"] }
futures-core = "0.3.17"
futures-util = { version = "0.3.17", default-features = false, features = ["std"] }
http = "0.2.7"
impl-more = "0.1.3"
itertools = "0.12"
local-channel = "0.1"
mediatype = "0.19"
mime = "0.3"
once_cell = "1.8"
pin-project-lite = "0.2.7"
regex = "1.5.5"
serde = "1"
serde_html_form = "0.2"
serde_json = "1"
tokio = { version = "1.23.1", features = ["sync", "macros"] }
tokio-stream = "0.1.1"
tracing = { version = "0.1.30", features = ["log"] }

# cbor
serde_cbor_2 = { version = "0.12.0-dev", optional = true }

# msgpack
rmp-serde = { version = "1", optional = true }

# spa
actix-files = { version = "0.6", optional = true }

[dev-dependencies]
actix-web-lab-derive = "=0.20.0"

actix-web = { version = "4", features = ["rustls"] }
async_zip = { version = "0.0.15", features = ["deflate", "tokio"] }
base64 = "0.21"
digest = "0.10"
ed25519-dalek = "2"
env_logger = "0.10"
futures-util = { version = "0.3.7", default-features = false, features = ["std"] }
generic-array = "0.14"
hex = "0.4"
hex-literal = "0.4"
hmac = { version = "0.12", features = ["reset"] }
rand = "0.8"
rustls-pemfile = "1"
serde = { version = "1", features = ["derive"] }
sha2 = "0.10"
static_assertions = "1.1"
time = { version = "0.3", features = ["formatting"] }
tokio = { version = "1.18.5", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }

rustls = "0.20" # 0.21 blocked on actix-web

[[example]]
name = "cbor"
required-features = ["cbor"]

[[example]]
name = "msgpack"
required-features = ["msgpack"]

[[example]]
name = "spa"
required-features = ["spa"]
